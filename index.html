<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wizard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content:space-around;
      align-items: center;
      margin: 0;
      background-color: black;
    }

    #game-board {
      background-color: rgb(88, 119, 90);
      width: 95vmin;
      height: 95vmin;

      display: grid;
      grid-template-rows: repeat(25, 1fr);
      grid-template-columns: repeat(25, 1fr);

      border-color: white;
      border-width: 1.5px;
      border-style: solid;
    }

    .square {
      border-color: rgb(113, 193, 102);
      border-width: 0.5px;
      border-style: solid;
    }

    .wizard {
      /* border-color: black; */
      /* border-width: 1.5px;
      border-style: solid;
      border-radius: 30%; */
      /* set image as background */
      background-image: url("images/wiz.png");
      background-size: 100% 100%;
    }

    .fire {
      /* background-color: rgb(255, 176, 176); */
      /* border-width: 1.5px;
      border-style: solid;
      border-radius: 50%; */
      /* set image as background */
      background-image: url("images/feu2.png");
      background-size: 100% 100%;
    }

    .zap {
      /* background-color: rgb(255, 176, 176); */
      /* border-width: 1.5px;
      border-style: solid;
      border-radius: 50%; */
      /* set image as background */
      background-image: url("images/zap.png");
      background-size: 100% 100%;
    }

    .alive {
      background-color: rgb(4, 255, 0);
      border-width: 1.5px;
      border-style: solid;
      border-radius: 30%;
    }

    .dead {
      background-color: rgb(50, 68, 50);
      border-width: 1.5px;
      border-style: solid;
      border-radius: 30%;
    }

    .food {
      background-color: rgb(255, 213, 0);
      border-width: 1.5px;
      border-style: solid;
      border-radius: 49% 51% 51% 49% / 77% 77% 23% 23% ;
    }

    .redScore {
      color: rgb(255, 120, 96);
      position: fixed;
      margin: 5vmin;
      font-size: 30px;
      font-family: 'Roboto', sans-serif;
    }

    .blueScore {
      color: rgb(66, 189, 255);
      position: fixed;
      margin-left: 88vmin;
      margin-top: 5vmin;
      font-size: 30px;
      font-family: 'Roboto', sans-serif;
    }

    .menu {
      color: white;
      position: fixed;
      width: 60vmin;
    }

    .elements {
      display: flex;
      justify-content: space-between;
      width:min-content;
      gap: 5vmin;
    }

  </style>

  <script src="game.js" defer type="module"></script>

</head>
<body>

  <div class="elementPicker">
    <div class="menu">
      <h3>Choose your element</h3>
      <div class="elements">
        <p id="fireSelect">1: Fire</p>
        <p id="zapSelect">2: Zap</p>
        <p id="iceSelect">3: Ice</p>
      </div>
    </div>
  </div>

  <div id="game-board"></div>
</body>
</html>
